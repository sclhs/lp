<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- BOOTSTRAP LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- STYLESHEET LINK  -->
    <link rel="stylesheet" href="style.css">

    <!-- FLATICON LINK  -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css'>

<body>

    <!-- SIDEBAR  -->

    <div class="sidebar col-sm-2">
        <div class="brand-name">
            <h1>ADMIN</h1>
        </div>
        <div class="links">
            <ul>
                <li><i class="fi fi-ss-layout-fluid"></i> Dashboard </li>
                <li><i class="fi fi-ss-user-graduate"></i> Student </li>
                <li><i class="fi fi-ss-workshop"></i> Teacher</li>
                <li><i class="fi fi-ss-books"></i> Assignment</li>
                <li><i class="fi fi-ss-test"></i> Examination</li>
                <li><i class="fi fi-ss-journal"></i> Notes</li>
                <li><i class="fi fi-ss-user-music"></i> Activites</li>
            </ul>
        </div>
    </div>

    <!-- MAIN-PAGE  -->

    <div class="main-page col-sm-10">
        <div class="header col-sm-10">
            <nav>
                <div class="brand-name">
                    <h2>SMT. KASHIBAI NAVALE COLLEGE OF ENGINEERING</h1>
                </div>
            </nav>
            <div class="user">
                <button class="btn">Add User</button>
                <i class="fi fi-ss-user-add"></i>
                <i class="fi fi-ss-envelope-dot"></i>
            </div>
        </div>

        <!-- CARDS SECTION  -->

        <div class="card-area container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <img src="images/student.jpeg" alt="" class="card-top-img">
                        <div class="card-body">
                            <h3 class="card-title">3200</h3>
                            <h5 class="card-text">Students</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="images/assign.jpeg" alt="" class="card-top-img">
                        <div class="card-body">
                            <h3 class="card-title">12+</h3>
                            <p class="card-text">Assignments</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="images/teacher.jpeg" alt="" class="card-top-img">
                        <div class="card-body">
                            <h3 class="card-title">40</h3>
                            <p class="card-text">Teachers</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="images/exam.jpeg" alt="" class="card-top-img">
                        <div class="card-body">
                            <h3 class="card-title">Exam Date</h3>
                            <p class="card-text">9th May, 2024</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <h3 class="card-title">Activities</h3>
                        <hr>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-top">
                            <h3 class="card-title">New Students</h3>
                        </div>
                        <hr>
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
