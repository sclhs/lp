<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="page">
        <!-- SIDEBAR -->
        <div class="sidebar col-sm-3">
            <div class="brand-name">
                <h2>ADMIN</h2>
            </div>
            <div class="links">
                <ul>
                    <li><span>Dashboard</span></li>
                    <li><span>Student</span></li>
                    <li><span>Teacher</span></li>
                    <li><span>Exam</span></li>
                    <li><span>Assignment</span></li>
                    <li><span>Activities</span></li>
                </ul>
            </div>
        </div>

        <!-- MAIN-PAGE  -->
        <div class="main-page col-sm-9">

            <!-- HEADER  -->
            <div class="header">
                <div class="brand-name">
                    <h2>Smt. Kashibai Navale College of Enginnering, Pune</h2>
                </div>
                <div class="nav">
                    <button type="button" class="btn btn-primary">Add User</button>
                    <button type="button" class="btn btn-secondary">New Messages</button>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img src="" alt="" class="card-img-top">
                            <div class="card-body">
                                <h3 class="card-title">1200+</h3>
                                <p class="card-text">Students</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="" alt="" class="card-img-top">
                            <div class="card-body">
                                <h3 class="card-title">1200+</h3>
                                <p class="card-text">Students</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="" alt="" class="card-img-top">
                            <div class="card-body">
                                <h3 class="card-title">1200+</h3>
                                <p class="card-text">Students</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="" alt="" class="card-img-top">
                            <div class="card-body">
                                <h3 class="card-title">1200+</h3>
                                <p class="card-text">Students</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Activities</h3>
                                <img src="" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
