<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- BOOTSTRAP LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- FLATICON LINK  -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css'>

    <!-- GOOGLE FONTS  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- FAVICON  -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="sidebar col-sm-3" id="sidebarCollapse">
        <div class="brand-name">
            <h1>ADMIN</h1>
        </div>
        <div class="links">
            <ul>
                <li><span class="material-symbols-outlined">
                        grid_view
                    </span><span class="sidebar-name">Dashboard</span></li>
                <li><i class="fi fi-ss-user-graduate"></i><span class="sidebar-name">Students</span></li>
                <li><i class="fi fi-ss-workshop"></i><span class="sidebar-name">Teacher</span></li>
                <li><i class="fi fi-ss-notebook-alt"></i><span class="sidebar-name">Assignments</span></li>
                <li><i class="fi fi-ss-test"></i><span class="sidebar-name">Exam</span></li>
                <li><span class="material-symbols-outlined">
                        sprint
                    </span><span class="sidebar-name">Activites</span></li>
            </ul>
        </div>
    </div>

    <div class="main-page col-sm-9">
        <div class="header">
            <div class="brand-name">
                <h2>Smt. Kashibai Navale College of Engineering, Pune</h2>
            </div>
            <nav>
                <button> Add User </button>
                <i class="fi fi-ss-user-add"></i>
                <span class="material-symbols-outlined">
                    mark_chat_unread
                    </span>
            </nav>
        </div>

        <!-- CARDS  -->

        <div class="container">
            <div class="row ">
                <div class="col-md-3 g-3">
                    <div class="card">
                        <img src="images/student.jpeg" alt="" class="card-top-img">
                        <h2 class="card-title">1200+</h2>
                        <p class="card-text">Students</p>
                    </div>
                </div>
                <div class="col-md-3 g-3">
                    <div class="card">
                        <img src="images/teacher.jpeg" alt="" class="card-top-img">
                        <h2 class="card-title">40+</h2>
                        <p class="card-text">Teachers</p>
                    </div>
                </div>
                <div class="col-md-3 g-3">
                    <div class="card">
                        <img src="images/assign.jpeg" alt="" class="card-top-img">
                        <h2 class="card-title">10+</h2>
                        <p class="card-text">Assignments</p>
                    </div>
                </div>
                <div class="col-md-3 g-3">
                    <div class="card">
                        <img src="images/exam.jpeg" alt="" class="card-top-img">
                        <h2 class="card-title">Exam Date</h2>
                        <p class="card-text">09th May, 2024</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 g-3">
                    <div class="card">
                        <h2 class="card-title">Activites</h2>
                        <hr>
                        <img src="images/activites.jpeg" alt="" class="activity">
                        <p class="card-text">
                            Click to view upcoming activites!
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
